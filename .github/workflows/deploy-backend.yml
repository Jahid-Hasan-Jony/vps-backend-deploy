name: Deploy Backend (Node/Express → VPS)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Show repo layout
        run: |
          pwd
          ls -la
          (command -v tree && tree -a -L 2 || true)

      # (Optional) ensure target dir exists before scp
      - name: SSH → prepare deploy dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            mkdir -p "${{ secrets.SERVER_PATH }}"
            echo "Prepared: ${{ secrets.SERVER_PATH }}"
            ls -la "${{ secrets.SERVER_PATH }}" || true

      - name: Copy backend files to VPS
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "package.json,package-lock.json,server.js"
          target: ${{ secrets.SERVER_PATH }}
          overwrite: true
          debug: true

      - name: SSH → install deps & restart PM2 (safe)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          # request_pty: true # nvm profile দরকার হলে আনকমেন্ট করুন
          script: |
            # safer bash flags (error + debug)
            set -Eeuo pipefail
            trap 'echo "❌ Error at line $LINENO"; exit 1' ERR

            DEPLOY_DIR="${{ secrets.SERVER_PATH }}"
            APP_NAME="${{ secrets.PM2_APP }}"

            echo "➤ Ensure Node.js/npm present (install if missing)"
            if ! command -v node >/dev/null 2>&1 || ! command -v npm >/dev/null 2>&1; then
              echo "  Installing Node.js via NodeSource..."
              curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
              apt-get install -y nodejs
            fi

            # If you use nvm on the server, load it (won't break if absent)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" || true
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion" || true

            # Add global npm bin ONLY if npm exists
            if command -v npm >/dev/null 2>&1; then
              export PATH="$(npm bin -g):$PATH"
            fi

            echo "➤ Versions"
            node -v || true
            npm -v || true
            which pm2 || true

            echo "➤ Ensure PM2 installed"
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi

            echo "➤ Move to deploy dir: $DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            pwd
            ls -la

            echo "➤ Write .env from secret"
            cat > .env << 'EOF'
            ${{ secrets.BACKEND_ENV }}
            EOF

            echo "➤ Create runtime dirs"
            mkdir -p uploads logs

            echo "➤ Install production dependencies"
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm install --production
            fi

            echo "➤ Verify entry"
            ENTRY_FILE="server.js"
            if [ ! -f "$ENTRY_FILE" ]; then
              echo "Files here:"
              ls -la
              echo "❌ Entry not found: $ENTRY_FILE"
              exit 1
            fi

            echo "➤ Start/Restart PM2: $APP_NAME"
            if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
              pm2 restart "$APP_NAME"
            else
              pm2 start "$ENTRY_FILE" --name "$APP_NAME"
            fi

            pm2 save
            pm2 ls

            echo "➤ Deploy complete!"
